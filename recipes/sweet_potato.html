<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Air Fryer Sweet Potato Chips</title>
    </head>
    <body>
        <h1>Air Fryer Sweet Potato Chips</h1>

        <img src="../images/sweet_potato.jpg" alt="Air Fryer Sweet Potato Chips"
        height="450" width="450">

        <h2>Description</h2>
        <p>A light and healthy alternative to processed potato chips.
            Quick and easy to make.
        </p>

        <h2>Ingredients</h2>
        <ul>
            <li>1 large (8 ounce) sweet potato</li>
            <li>1 tablespoon olive oil</li>
            <li>1/4 teaspoon sea salt</li>
            <li>1/4 teaspoon freshly ground black pepper</li>
            <li>cooking spray</li>
        </ul>
    </body>
</html>
